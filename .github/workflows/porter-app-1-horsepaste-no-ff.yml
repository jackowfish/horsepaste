"on":
    push:
        branches:
            - master
name: Deploy to horsepaste-no-ff
jobs:
    porter-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4
            - name: Set Github tag
              id: vars
              run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
            - name: Setup porter
              uses: porter-dev/setup-porter@v0.1.0
            - name: Deploy stack
              timeout-minutes: 30
              run: porter apply
              env:
                PORTER_APP_NAME: horsepaste-no-ff
                PORTER_CLUSTER: "1"
                PORTER_DEPLOYMENT_TARGET_ID: 412c491d-5072-4866-a6b8-d257608d0bd0
                PORTER_HOST: https://jack.withporter.run
                PORTER_PROJECT: "1"
                PORTER_TAG: ${{ steps.vars.outputs.sha_short }}
                PORTER_TOKEN: ${{ secrets.PORTER_APP_1_1148277734 }}
